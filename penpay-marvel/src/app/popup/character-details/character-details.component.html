<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <img *ngIf="character.thumbnail" [src]="getFullImagePath(character.thumbnail)" class="img-fluid" alt="Thumbnail">
    <hr>
    <h2>Series Participation</h2>
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let item of getCharacterSeriesParticipation(character.series)">
                <td>{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <h4 *ngIf="character.urls"> Comic details: <a [href]="getCharacterDetailUrl(character.urls,'comiclink')" target="_blank">View Character Details</a></h4>
</div>
